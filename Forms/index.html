<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <form action="">
        <input type="text" name="usuario" placeholder="Usuário"><br>
        <input type="password" name="senha" placeholder="Senha">
        <!-- a tag <br> ela pula linha -->
        <hr>
        <input type="radio" name="dia" value="segunda"> Segunda <br>
        <input type="radio" name="dia" value="terca"> Terça <br>
        <input type="radio" name="dia" value="quarta" checked> Quarta <br>
        <input type="radio" name="dia" value="quinta"> Quinta <br>
        <input type="radio" name="dia" value="sexta"> Sexta <br>
        <hr>
        <h2>Está chovendo?</h2>
        <!--a tag <label for="test"></label> serve para "linkar" o label com input quanto tem o mesmo nome
            eles ficam "relacionados" com id="test", quando clicar no label ele automaticamente 
            ira para a seleção do formulario
        -->
        <label for="sim">
            <input type="radio" name="chuva" value="sim" id="sim"> Sim
        </label>
        <!-- for="(id)" o id tem que ser o mesmo do input para atrabuir a escrita. Conseguir clicar no texto e marca ou selecionar-->
        <label for="nao">
            <input type="radio" name="chuva" value="nao" id="nao"> Não
        </label>
        <hr>
        <h2>Sabor da pizza</h2>
        <label for="calabresa">
            <input type="checkbox" name="sabor" value="calabresa" id="calabresa">Calabresa
        </label>
        <label for="frango_cat">
            <input type="checkbox" name="sabor" value="frango_cat" id="frango_cat">Frango catupiry
        </label>
        <label for="lombo">
            <input type="checkbox" name="sabor" value="lombo" id="lombo">Lombo
        </label>
        <label for="mignon">
            <input type="checkbox" name="sabor" value="mignon" id="mignon">Mignon
        </label>
    </form>
    <hr>

    <form action="" method="GET">
        <label for="nome">Nome
            <input type="text" name="nome" id="nome">
        </label>
        <br><br>
        <label for="email">E-mail
            <input type="text" name="email" id="email">
        </label>
        <br><br>
    </form>
    <label for="mensagem">
        Mensagem
        <textarea name="mensagem" id="mensagem"></textarea>
    </label>

    <br><br>

    <input type="submit" value="Enviar Mensagem">

    <hr>

    <form action="" method="post">
        <label for="nascimento"> Data de nascimento
            <input type="date" name="nascimento" id="nascimento">
        </label>
        <label for="cidade"> Cidade Natal
            <input type="text" name="cidade" id="cidade">
        </label>
        <br><br>
        <button type="sumbit">Enviar Mensagem</button>
        <button type="reset">Reset Cadastro</button>
    </form>
</body>

</html>
